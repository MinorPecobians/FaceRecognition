<html>

<head>
    <meta charset="utf-8">
    <title>Add new Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet/form.css') }}">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div
        class="h-[100vh] grid grid-cols-1 justify-items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        <div class="text-5xl text-white uppercase w-full text-center mb-[30px] p-[10px] underline underline-offset-8">
            Library Assist Form
        </div>

        <form class="min-w-[40vw] max-w-full margin-auto align-center">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-first-name">
                        First Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-first-name" type="text" placeholder="First Name">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-last-name">
                        Last Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-last-name" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-sid">
                        SID
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-sid" type="text" placeholder="SID">
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-semester">
                        semester
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-semester" type="number" placeholder="1" min="1" max="8">
                </div>

                <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-branch">
                        Branch
                    </label>
                    <div class="relative">
                        <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 col-span-2"
                            id="grid-branch">
                            <option selected="true" disabled="disabled">Choose Branch</option>
                            <option>Aerospace Engineering</option>
                            <option>Civil Engineering</option>
                            <option>Computer Science & Engineering</option>
                            <option>Electrical Engineering</option>
                            <option>Electronics & Communication Engineering</option>
                            <option>Mechanical Engineering</option>
                            <option>Materials & Metallurgical Engineering</option>
                            <option>Data Science</option>
                            <option>Production and Industrial Engineering</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full p-3">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-book">
                        Issuing Book Code
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-book" type="text" placeholder="Book Code">
                </div>
            </div>

            <div class="text-center text-lg font-semibold -mt-6">
                <button
                    class="bg-sky-500 hover:bg-sky-700 rounded-full p-[10px] w-[25%] text-white">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
