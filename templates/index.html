<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet/home.css') }}">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container bg-gradient-to-r from-cyan-500 to-blue-500 pb-10">
        <!-- Heading -->
        <div class="uppercase text-6xl text-center w-full">Library Assist</div>
        <div class="text-lg text-center w-full">Borrow and Return books easily</div>

        <!-- Camera and Form -->
        <form class="flex flex-col text-center mx-[300px]">

            <!-- Heading -->
            <div class="text-2xl uppercase underline underline-offset-4 m-3">Get yourself verified</div>

            <!-- Webcam -->
            <div class="grid grid-cols-1 mx-auto border-4 border-white rounded-lg">
                <img src="{{ url_for('video_feed') }}" class="p-4 h-[400px] w-[400px]"></img>
            </div>

            <!-- Get name and PIN -->
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-[50%] m-auto p-3">
                    <label class="block uppercase text-left text-xs font-bold mb-2" for="grid-name">
                        Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-name" type="text" placeholder="Your name..." required>
                </div>
                <div class="w-[35%] m-auto p-3">
                    <label class="block uppercase text-left text-xs font-bold mb-2" for="grid-pin">
                        PIN
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-pin" type="password" placeholder="****" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center text-lg font-semibold -mt-8">
                <button class="bg-indigo-600 hover:bg-sky-700 rounded-lg p-[10px] w-[25%] text-white">
                    <a href="{{ url_for('issuedBooks') }}">SUBMIT</a>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
